<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .form-group {
            margin: 5px;
            font-size: 25px;
        }
        input[type="password"]{
            outline: 4px solid rgb(117, 117, 216);
            outline-offset: 3px;
            margin: 6px;
        }
        input.success {
            border-top: 4px solid black;
            border-left: 4px solid black;
            border-bottom: 4px solid rgb(50, 238, 50);
            border-right: 4px solid rgb(50, 238, 50);
        }

        input.error {
            border-color: red;
            border-width: 4px;
        }

        small {
            color: red;
            font-size: 20px;
        }

        small.valid {
            color: green;
        }
    </style>
</head>

<body>
    <form id="form">
        <div class="form-group">
            <label for="name">Name:
                <input type="text" id="name" name="name">
                <small></small>
            </label>
        </div>
        <div class="form-group">
            <label for="email">Email:
                <input type="email" id="email" name="email">
                <small></small>
            </label>
        </div>
        <div class="form-group">
            <label for="password">Password:
                    <input type="password" id="password" name="password">
                    <small></small>
            </label>
        </div>
        <button type="submit">Submit</button>

        <script>
            const form = document.getElementById("form");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    
    form.addEventListener("input", () => {
        validateName();
        validateEmail();
        validatePassword();
    });
    
    function validateName() {
        const nameValue = nameInput.value.trim();
        const message = nameInput.nextElementSibling;
        
        if (nameValue.length >= 3) {
            nameInput.className = "success";
            message.textContent = "Looks good!";
            message.className = "valid";
        } else {
            nameInput.className = "error";
            message.textContent = "Name must be at least 3 characters long.";
            message.className = "";
        }
    }
    
    function validateEmail() {
        const emailValue = emailInput.value.trim();
        const message = emailInput.nextElementSibling;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (emailPattern.test(emailValue)) {
            emailInput.className = "success";
            message.textContent = "Valid email!";
            message.className = "valid";
        } else {
            emailInput.className = "error";
            message.textContent = "Please enter a valid email address.";
            message.className = "";
        }
    }
    
    function validatePassword() {
        const passwordValue = passwordInput.value.trim();
        const message = passwordInput.nextElementSibling;
        
        if (passwordValue.length >= 6) {
            passwordInput.className = "success";
            message.textContent = "Strong password!";
            message.className = "valid";
        } else {
            passwordInput.className = "error";
            message.textContent = "Password must be at least 6 characters long.";
            message.className = "";
        }
    }
        </script>
    </form>
</body>
</html>
